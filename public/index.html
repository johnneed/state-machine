<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>
<body>
<section id="stateInput" class="state-input">
    <label class="state-label">
        <span>a number : </span>
        <input id="numberBox" class="state-number-box" type="number" min="0" max="100" step="1"/>
    </label>
    <label class="state-label">
        <span>a word : </span>
        <input id="wordBox" class="state-number-box" type="text"/>
    </label>
    <button id="addState" class="add-state-button">Add</button>
</section>
<section id="stateDisplay" class="state-display">
    <h3 class="state-index"><span>State Index : </span><span id="state-index"></span></h3>
    <span class="state-label">
      <span>a number : </span>
    <span id="numberDisplay" class="state-number-display"></span>
    </span>
    <span class="state-label">
       <span>a word : </span>
    <span id="wordDisplay" class="state-word-display"></span>
    </span>
    <span class="controls">
      <button id="backState" class="back-state-button">&larr;</button>
      <button id="forwardState" class="forward-state-button">&rarr;</button>
    </span>
</section>
<script src="scripts/state-machine.js">s</script>
</body>
</html>
