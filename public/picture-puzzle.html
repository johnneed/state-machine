<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/picture-puzzle.css"/>
</head>
<body>
<div class="puzzle" id="puzzle">
    <div class="puzzle-piece position-1" id="puzzlePiece1"></div>
    <div class="puzzle-piece position-2" id="puzzlePiece2"></div>
    <div class="puzzle-piece position-3" id="puzzlePiece3"></div>
    <div class="puzzle-piece position-4" id="puzzlePiece4"></div>
    <div class="puzzle-piece position-5" id="puzzlePiece5"></div>
    <div class="puzzle-piece position-6" id="puzzlePiece6"></div>
    <div class="puzzle-piece position-7" id="puzzlePiece7"></div>
    <div class="puzzle-piece position-8" id="puzzlePiece8"></div>
<!--
    <div class="puzzle-piece position-9" id="puzzlePiece9"></div>
-->
</div>
<section id="stateDisplay" class="state-display">
    <h3 class="state-index">
        <span id="formIsValid"></span>
        <span>Move # : </span><span class="state-index" id="stateIndexDisplay"></span></h3>

    <span class="controls">
        <button id="backStateButton" class="back-state-button" tabindex="10">&larr;</button>
        <button id="resetStateButton" class="reset-state-button" tabindex="11">Reset</button>
        <button id="forwardStateButton" class="forward-state-button" tabindex="12">&rarr;</button>
    </span>
    <script src="js/picture-puzzle.bundle.js"></script>
</body>
</html>
