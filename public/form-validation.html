<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/form-history-with-validation.css"/>
</head>
<body>
<h1>Form History with Validation Demo</h1>
<section id="stateInput" class="state-input">
    <label class="new-sequence-label">
        <span>a number <small>(between 0 and 100, inclusive)</small>: </span>
        <input id="numberBox" class="state-number-box" type="number" min="0" max="100" step="1" tabindex="1" />
    </label>
    <label class="new-sequence-label">
        <span>a word <small>(10 or fewer characters)</small>: </span>
        <input id="wordBox" class="state-number-box" type="text" tabindex="2" />
    </label>
</section>
<section id="stateDisplay" class="state-display">
    <h3 class="state-index">
        <span id="formIsValid"></span>
        <span>State Index : </span><span class="state-index" id="stateIndexDisplay"></span></h3>
    <span class="state-label">
        <span>a number : </span>
    <span id="numberDisplay" class="state-number-display"></span>
    </span>
    <span class="state-label">
        <span>a word : </span>
    <span id="wordDisplay" class="state-word-display"></span>
    </span>
    <span class="controls">
        <button id="backStateButton" class="back-state-button" tabindex="10" >&larr;</button>
        <button id="resetStateButton" class="reset-state-button" tabindex="11" >Reset</button>
        <button id="forwardStateButton" class="forward-state-button" tabindex="12" >&rarr;</button>
    </span>
</section>
<script src="js/form-history-with-validation.bundle.js"></script>
</body>
</html>
